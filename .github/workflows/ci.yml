name: 'CI'
on: ['push']
jobs:
  phpSyntaxCheck:
    name: 'PHP Syntax Check'
    strategy:
      matrix:
        php_version:
          - '7.3'
          - '7.4'
    runs-on: 'ubuntu-latest'
    steps:
      - uses: 'actions/checkout@v1'
      - run: "php${{ matrix.php_version }} -v"
      - run: |
          find $GITHUB_WORKSPACE \( -type d \( -name '.git' -or -name 'vendor' -or -name 'runtime' \) -prune \) -or \( -type f -name '*.php' -print \) | LANG=C sort | xargs -n 1 php${{ matrix.php_version }} -l

  phpStyleCheck:
    name: 'PHP Coding Style'
    runs-on: 'ubuntu-latest'
    steps:
      - uses: 'actions/checkout@v1'
      - run: 'curl -fsSL -o phpcs "https://squizlabs.github.io/PHP_CodeSniffer/phpcs.phar"'
      - run: |
          php7.4 -v
          php7.4 phpcs --version
      - run: |
          php7.4 -d memory_limit=-1 phpcs --standard=phpcs-customize.xml --encoding=UTF-8 --runtime-set ignore_warnings_on_exit 1 \
            actions \
            assets \
            commands \
            components \
            controllers \
            models

  phpCheckAuthor:
    name: 'Check Author'
    runs-on: 'ubuntu-latest'
    steps:
      - uses: 'actions/checkout@v1'
      - run: |
          sudo update-alternatives --set php /usr/bin/php7.4
          rm -f composer.json composer.lock vendor
          cp composer.check-author.json composer.json
          make vendor
          patch -p0 -d vendor/phpcq/author-validation < data/patch/check-author.nofollow.patch
      - run: |
          php7.4 -d memory_limit=-1 vendor/bin/check-author.php --php-files \
            actions \
            assets \
            commands \
            components \
            controllers \
            messages \
            migrations \
            models

  jsStyleCheck:
    name: 'JS Coding Style'
    runs-on: 'ubuntu-latest'
    steps:
      - uses: 'actions/checkout@v1'
      - uses: 'actions/setup-node@v1'
        with:
          node-version: '12.x'
      - run: 'npm ci'
      - run: 'npx eslint "resources/**/*.es" "resources/**/*.js"'

  cssStyleCheck:
    name: 'CSS Coding Style'
    runs-on: 'ubuntu-latest'
    steps:
      - uses: 'actions/checkout@v1'
      - uses: 'actions/setup-node@v1'
        with:
          node-version: '12.x'
      - run: 'npm ci'
      - run: 'npx stylelint "resources/**/*.less" "resources/**/*.css"'

  phpUnit:
    name: 'Build & Test'
    needs:
      - 'phpSyntaxCheck'
    strategy:
      matrix:
        php_version:
          - '7.3'
          - '7.4'
        pgsql_version:
          - '9.5-alpine'    # minimum requirement
          - 'alpine'        # latest version
    services:
      postgres:
        image: "postgres:${{ matrix.pgsql_version }}"
        ports:
          - '5432:5432'
        env:
          POSTGRES_USER: 'statink'
          POSTGRES_PASSWORD: 'statink'
          POSTGRES_DB: 'statink'
          POSTGRES_INITDB_ARGS: '-E UTF-8 --locale=en_US.UTF8 -k'
        options: '--health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5'
    env:
      GEOIP_LICENSE_KEY: '${{ secrets.GEOIP_LICENSE_KEY }}'
    runs-on: 'ubuntu-latest'
    steps:
      - run: 'sudo apt install -y brotli jpegoptim libxml2-utils php${{ matrix.php_version }}-intl'
      - run: 'sudo update-alternatives --set php /usr/bin/php${{ matrix.php_version }}'
      - uses: 'actions/checkout@v1'
      - uses: 'actions/setup-node@v1'
        with:
          node-version: '12.x'
      - run: |
          # display versions
          php --version
          echo
          echo -n "Node: "
          node --version
          echo
          echo -n "NPM: "
          npm --version
      - run: 'make init'
      - run: './yii secret/db localhost statink'
      - run: 'make migrate-db'
      - run: 'make test'
